<div class="card">
    <div class="card-body">
        <h5>Add New Post</h5>
        <form action="">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" #title [(ngModel)]="currentPost.title">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <input type="text" name="body" id="body" class="form-control" #body [(ngModel)]="currentPost.body">
            </div>
            <input type="hidden" name="id" #id [(ngModel)]="currentPost.id">
            <input type="button" *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-light btn-block" value="Add Post">
            <input type="button" *ngIf="isEdit" (click)="onUpdatePost()" class="btn btn-warning btn-block" value="Update Post">
        </form>
    </div>
</div>
